    <style>
        :root {
            --primary: #00fff5;
            --secondary: #7b2cbf;
            --accent: #ff006e;
            --dark: #0a0e27;
            --darker: #050714;
            --light: #e0f7fa;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(0, 255, 245, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--darker);
            color: var(--light);
            overflow-x: hidden;
        }

        .holo-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(0, 255, 245, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(0, 255, 245, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            pointer-events: none;
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 6%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(5, 7, 20, 0.95);
            backdrop-filter: blur(30px);
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-links a {
            color: rgba(224, 247, 250, 0.7);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-links a.active {
            color: var(--primary);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        /* Header */
        .page-header {
            padding: 150px 6% 80px;
            text-align: center;
        }

        .page-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: rgba(224, 247, 250, 0.6);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Filter */
        .filter-container {
            padding: 2rem 6%;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.8rem 1.5rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            color: var(--light);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary);
            color: var(--darker);
            border-color: var(--primary);
        }

        /* Projects Grid */
        .projects-container {
            padding: 2rem 6% 6rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .project-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 20px 60px rgba(0, 255, 245, 0.3);
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .project-icon {
            font-size: 2.5rem;
        }

        .project-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
            color: rgba(224, 247, 250, 0.6);
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .project-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--light);
            margin-bottom: 0.8rem;
        }

        .project-description {
            color: rgba(224, 247, 250, 0.7);
            line-height: 1.7;
            margin-bottom: 1.5rem;
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .tech-tag {
            background: rgba(0, 255, 245, 0.1);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            color: var(--primary);
            border: 1px solid rgba(0, 255, 245, 0.2);
        }

        .project-links {
            display: flex;
            gap: 1rem;
        }

        .project-link {
            padding: 0.6rem 1.2rem;
            background: transparent;
            border: 1px solid var(--primary);
            border-radius: 8px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .project-link:hover {
            background: var(--primary);
            color: var(--darker);
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--primary);
            font-size: 1.2rem;
        }

        footer {
            background: rgba(5, 7, 20, 0.8);
            backdrop-filter: blur(20px);
            padding: 2rem 6%;
            text-align: center;
            border-top: 1px solid var(--glass-border);
        }

        footer p {
            color: rgba(224, 247, 250, 0.5);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .page-title {
                font-size: 2.5rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
